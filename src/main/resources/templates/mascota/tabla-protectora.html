<th:block th:fragment="content">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">
                <thead
                    class="text-xs text-gray-700 uppercase bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-4 font-semibold">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M4.41003 16.75C4.17003 19.64 6.35003 22 9.25003 22H14.04C17.3 22 19.54 19.37 19 16.15C18.43 12.77 15.17 10 11.74 10C8.02003 10 4.72003 13.04 4.41003 16.75Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M10.47 7.5C11.8507 7.5 12.97 6.38071 12.97 5C12.97 3.61929 11.8507 2.5 10.47 2.5C9.08926 2.5 7.96997 3.61929 7.96997 5C7.96997 6.38071 9.08926 7.5 10.47 7.5Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                Nombre
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-4 font-semibold">Especie</th>
                        <th scope="col" class="px-6 py-4 font-semibold">Raza</th>
                        <th scope="col" class="px-6 py-4 font-semibold">Edad</th>
                        <th scope="col" class="px-6 py-4 font-semibold">Peso</th>
                        <th scope="col" class="px-6 py-4 font-semibold">Estado</th>
                        <th scope="col" class="px-6 py-4 font-semibold">Fecha Adopción</th>
                        <th scope="col" class="px-6 py-4 font-semibold text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors duration-150"
                        th:each="mascota : ${mascotas}" th:object="${mascota}">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            <div class="flex items-center">
                                <div th:if="*{imagenUrl}"
                                    class="w-10 h-10 rounded-full overflow-hidden mr-3 border-2 border-gray-200">
                                    <img th:src="${#strings.contains(mascota.imagenUrl, ',') ? #strings.substringBefore(mascota.imagenUrl, ',') : mascota.imagenUrl}"
                                        th:alt="*{nombre}" class="w-full h-full object-cover">
                                </div>
                                <div th:unless="*{imagenUrl}"
                                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold mr-3">
                                    <span th:text="${#strings.substring(mascota.nombre, 0, 1)}"></span>
                                </div>
                                <span th:text="*{nombre}"></span>
                            </div>
                        </th>
                        <td class="px-6 py-4 text-gray-700" th:text="*{especie}"></td>
                        <td class="px-6 py-4 text-gray-700" th:text="*{raza}"></td>
                        <td class="px-6 py-4 text-gray-700">
                            <span th:text="*{edad}"></span> años
                        </td>
                        <td class="px-6 py-4 text-gray-700">
                            <span
                                th:text="${mascota.peso % 1 == 0 ? #numbers.formatInteger(mascota.peso, 1) : #numbers.formatDecimal(mascota.peso, 1, 2)}"></span>
                            kg
                        </td>
                        <td class="px-6 py-4">
                            <span th:if="*{adoptada}"
                                class="px-3 py-1 text-xs font-semibold text-gray-600 bg-gray-200 rounded-full">
                                Adoptada
                            </span>
                            <span th:unless="*{adoptada}"
                                class="px-3 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full">
                                Disponible
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-700">
                            <span th:if="${mascota.adopcion != null}" th:text="${#temporals.format(mascota.adopcion.fechaAdopcion, 'dd/MM/yyyy')}"></span>
                            <span th:if="${mascota.adopcion == null}" class="text-gray-400">-</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center gap-2">
                                <a th:if="${!mascota.adoptada}" th:href="@{/mascota/u(id=${mascota.id})}"
                                    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors duration-200">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                        </path>
                                    </svg>
                                    Editar
                                </a>
                                <form th:if="${!mascota.adoptada}" th:action="@{/mascota/d}" method="POST" class="inline delete-form" th:attr="data-nombre=*{nombre}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="id" th:value="*{id}" />
                                    <button type="button" onclick="abrirModalEliminar(this.closest('form'))"
                                        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 rounded-lg transition-colors duration-200">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                            </path>
                                        </svg>
                                        Eliminar
                                    </button>
                                </form>
                                <span th:if="${mascota.adoptada}" class="text-sm text-gray-500">-</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalEliminarMascota" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all">
            <div class="p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-red-100 rounded-full">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">Eliminar Mascota</h3>
                <p class="text-gray-600 text-center mb-6">
                    ¿Estás seguro de que quieres eliminar la mascota <span id="nombreMascota" class="font-semibold text-gray-900"></span>?
                    <br><span class="text-sm text-red-600 mt-2 block">Esta acción no se puede deshacer.</span>
                </p>
                <div class="flex gap-3">
                    <button type="button" onclick="cerrarModalEliminar()"
                        class="flex-1 px-4 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors duration-200">
                        Cancelar
                    </button>
                    <button type="button" onclick="confirmarEliminacion()"
                        class="flex-1 px-4 py-2.5 text-white bg-red-600 hover:bg-red-700 rounded-lg font-medium transition-colors duration-200">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/modal-eliminar-mascota.js}"></script>
</th:block>
