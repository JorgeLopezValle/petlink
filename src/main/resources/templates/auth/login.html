<div class="container mx-auto mb-8 px-4 py-8">

    <div th:if="${error}" class="mb-5 p-4 bg-red-50 border border-red-500 rounded-lg max-w-sm mx-auto">
        <div class="flex items-center">
            <svg class="shrink-0 size-5 text-red-500 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" x2="12" y1="8" y2="12"></line>
                <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            <p class="text-sm text-red-600" th:text="${errorMessage}"></p>
        </div>
    </div>

    <div th:if="${success}" class="mb-5 p-4 bg-teal-50 border border-teal-500 rounded-lg max-w-sm mx-auto">
        <div class="flex items-center">
            <svg class="shrink-0 size-5 text-teal-500 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <p class="text-sm text-teal-600" th:text="${successMessage}"></p>
        </div>
    </div>

    <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">Iniciar Sesión</h1>

    <form th:action="@{/auth/login}" method="POST" class="max-w-sm mx-auto space-y-4">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div>
            <label for="email" class="block text-sm font-medium mb-2 text-gray-900">Correo electrónico</label>
            <input type="email" id="email" name="email"
                class="py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-2 text-gray-900">Contraseña</label>
            <input type="password" id="password" name="password"
                class="py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900">
        </div>

        <div class="pt-2">
            <button type="submit"
                class="w-full py-2.5 sm:py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                Iniciar Sesión
            </button>
        </div>

        <div class="text-center">
            <a th:href="@{/auth/registro-tipo}"
                class="text-sm text-gray-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium">
                ¿No tienes cuenta? Registrarse
            </a>
        </div>
    </form>
</div>

<script th:src="@{/js/auto-ocultar-avisos.js}"></script>
