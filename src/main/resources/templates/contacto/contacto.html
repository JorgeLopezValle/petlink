<div class="container mx-auto mb-8 px-2 sm:px-4 py-8">

    <div th:if="${error}" class="mb-5 p-3 sm:p-4 bg-red-50 border border-red-500 rounded-lg max-w-md mx-2 sm:mx-auto">
        <div class="flex items-center">
            <svg class="shrink-0 size-5 text-red-500 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" x2="12" y1="8" y2="12"></line>
                <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            <p class="text-sm text-red-600" th:text="${errorMessage}"></p>
        </div>
    </div>

    <div th:if="${success}" class="mb-5 p-3 sm:p-4 bg-teal-50 border border-teal-500 rounded-lg max-w-md mx-2 sm:mx-auto">
        <div class="flex items-center">
            <svg class="shrink-0 size-5 text-teal-500 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <p class="text-sm text-teal-600" th:text="${successMessage}"></p>
        </div>
    </div>

    <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">
        <span th:if="${protectora == null}">Contacto</span>
        <span th:if="${protectora != null}">Contactar Protectora</span>
    </h1>
    <p class="text-gray-600 text-center mb-8">
        <span th:if="${protectora == null}">Envíanos un mensaje y te responderemos lo antes posible</span>
        <span th:if="${protectora != null}">Envía un mensaje a <strong th:text="${protectora.nombre}"></strong></span>
    </p>

    <div th:if="${protectora != null}" class="max-w-md mx-2 sm:mx-auto mb-6 bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg p-4 sm:p-6 border border-blue-200">
        <div class="flex items-center mb-4">
            <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-lg mr-4">
                <span th:text="${#strings.substring(protectora.nombre, 0, 1)}">P</span>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-900" th:text="${protectora.nombre}">Nombre Protectora</h3>
                <p class="text-sm text-gray-600" th:text="${protectora.ciudad.nombre}">Ciudad</p>
            </div>
        </div>
        <div class="space-y-2 text-sm">
            <div class="flex items-center text-gray-700">
                <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span th:text="${protectora.direccion}">Dirección</span>
            </div>
            <div class="flex items-center text-gray-700">
                <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                <span th:text="${protectora.telefono}">Teléfono</span>
            </div>
        </div>
    </div>

    <form th:action="@{/contacto}" th:object="${contactoDTO}" method="POST" class="max-w-md mx-2 sm:mx-auto space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{protectoraEmail}" />

        <div>
            <label for="nombre" class="block text-sm font-medium mb-2 text-gray-900">Nombre</label>
            <div class="relative">
                <input type="text" id="nombre" th:field="*{nombre}"
                    th:class="${#fields.hasErrors('nombre')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="Tu nombre completo">
                <div th:if="${#fields.hasErrors('nombre')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('nombre')}" class="text-sm text-red-600 mt-2" th:errors="*{nombre}"></p>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium mb-2 text-gray-900">Correo electrónico</label>
            <div class="relative">
                <input type="email" id="email" th:field="*{email}"
                    th:class="${#fields.hasErrors('email')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="tu@email.com">
                <div th:if="${#fields.hasErrors('email')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-sm text-red-600 mt-2" th:errors="*{email}"></p>
        </div>

        <div>
            <label for="asunto" class="block text-sm font-medium mb-2 text-gray-900">Asunto</label>
            <div class="relative">
                <input type="text" id="asunto" th:field="*{asunto}"
                    th:class="${#fields.hasErrors('asunto')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="Asunto del mensaje">
                <div th:if="${#fields.hasErrors('asunto')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('asunto')}" class="text-sm text-red-600 mt-2" th:errors="*{asunto}"></p>
        </div>

        <div>
            <label for="mensaje" class="block text-sm font-medium mb-2 text-gray-900">Mensaje</label>
            <div class="relative">
                <textarea id="mensaje" th:field="*{mensaje}" rows="5"
                    th:class="${#fields.hasErrors('mensaje')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900 resize-none' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 resize-none'"
                    placeholder="Escribe tu mensaje aquí..."></textarea>
                <div th:if="${#fields.hasErrors('mensaje')}"
                    class="absolute inset-y-0 start-0 flex items-center pt-3 pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('mensaje')}" class="text-sm text-red-600 mt-2" th:errors="*{mensaje}"></p>
        </div>

        <div class="pt-2">
            <button type="submit"
                class="w-full py-2.5 sm:py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                Enviar Mensaje
            </button>
        </div>
    </form>
</div>

<script th:src="@{/js/auto-ocultar-avisos.js}"></script>
