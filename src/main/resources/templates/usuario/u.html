<div class="container mx-auto mb-8 px-4 py-8">

    <div th:if="${success}" class="mb-5 p-4 bg-teal-50 border border-teal-500 rounded-lg">
        <div class="flex items-center">
            <svg class="shrink-0 size-5 text-teal-500 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <p class="text-sm text-teal-600" th:text="${successMessage}"></p>
        </div>
    </div>

    <form th:action="@{/usuario/u}" th:object="${usuarioDTO}" method="POST" class="max-w-sm mx-auto space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="emailOriginal" th:value="${emailOriginal}" />

        <div>
            <label for="nombre" class="block text-sm font-medium mb-2 text-gray-900">Nombre</label>
            <div class="relative">
                <input type="text" id="nombre" th:field="*{nombre}"
                    th:class="${#fields.hasErrors('nombre')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="Ej: Juan">
                <div th:if="${#fields.hasErrors('nombre')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('nombre')}" class="text-sm text-red-600 mt-2" th:errors="*{nombre}"></p>
        </div>

        <div>
            <label for="apellido" class="block text-sm font-medium mb-2 text-gray-900">Apellidos</label>
            <div class="relative">
                <input type="text" id="apellido" th:field="*{apellido}"
                    th:class="${#fields.hasErrors('apellido')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="Ej: Ibarra Jiménez">
                <div th:if="${#fields.hasErrors('apellido')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('apellido')}" class="text-sm text-red-600 mt-2" th:errors="*{apellido}"></p>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium mb-2 text-gray-900">Correo electrónico</label>
            <div class="relative">
                <input type="email" id="email" th:field="*{email}"
                    th:class="${#fields.hasErrors('email')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="Ej: usuario@correo.com">
                <div th:if="${#fields.hasErrors('email')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-sm text-red-600 mt-2" th:errors="*{email}"></p>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-2 text-gray-900">Contraseña</label>
            <div class="relative">
                <input type="password" id="password" th:field="*{password}"
                    th:class="${#fields.hasErrors('password')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="********">
                <div th:if="${#fields.hasErrors('password')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-1">Deja este campo vacío si no deseas cambiar la contraseña</p>
            <p th:if="${#fields.hasErrors('password')}" class="text-sm text-red-600 mt-2" th:errors="*{password}"></p>
            <div id="password-strength-container" style="display: none;"></div>
        </div>

        <div>
            <label for="confirmarPassword" class="block text-sm font-medium mb-2 text-gray-900">Confirmar Contraseña</label>
            <div class="relative">
                <input type="password" id="confirmarPassword" th:field="*{confirmarPassword}"
                    th:class="${#fields.hasErrors('confirmarPassword')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                    placeholder="********">
                <div th:if="${#fields.hasErrors('confirmarPassword')}"
                    class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('confirmarPassword')}" class="text-sm text-red-600 mt-2" th:errors="*{confirmarPassword}"></p>
            <p th:if="${#fields.hasErrors('passwordsMatch')}" class="text-sm text-red-600 mt-2" th:errors="*{passwordsMatch}"></p>
        </div>

        <div>
            <label for="telefono" class="block text-sm font-medium mb-2 text-gray-900">Teléfono</label>
            <div class="flex gap-2">
                <select id="prefijo-usuario"
                    class="py-2.5 sm:py-3 px-3 block w-32 border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900">
                    <option th:each="prefijo : ${prefijos}" th:value="${prefijo.getPrefijo()}" th:text="${prefijo.displayName}"
                            th:selected="${prefijo.getPrefijo() == '+34'}"></option>
                </select>
                <div class="relative flex-1">
                    <input type="text" id="telefono-numero-usuario"
                        th:class="${#fields.hasErrors('telefono')} ? 'py-2.5 sm:py-3 px-4 pl-10 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 bg-white text-gray-900' : 'py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900'"
                        placeholder="612345678">
                    <div th:if="${#fields.hasErrors('telefono')}"
                        class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                        <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" x2="12" y1="8" y2="12"></line>
                            <line x1="12" x2="12.01" y1="16" y2="16"></line>
                        </svg>
                    </div>
                </div>
                <input type="hidden" id="telefono" th:field="*{telefono}">
            </div>
            <p th:if="${#fields.hasErrors('telefono')}" class="text-sm text-red-600 mt-2" th:errors="*{telefono}"></p>
        </div>

        <div>
            <label for="rol" class="block text-sm font-medium mb-2 text-gray-900">Rol</label>
            <select id="rol" th:field="*{rol}"
                class="py-2.5 sm:py-3 px-4 block w-full border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900">
                <option value="USUARIO">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>

        <script th:src="@{/js/telefono-handler.js}"></script>
        <script th:src="@{/js/password-validator.js}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', iniciarValidadorPassword);
        </script>

        <div class="pt-2">
            <button type="submit"
                class="w-full py-2.5 sm:py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                Guardar cambios
            </button>
        </div>

        <div class="text-center">
            <a th:href="@{/usuario/r}"
                class="text-sm text-gray-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium">
                Cancelar y volver al listado
            </a>
        </div>
    </form>
</div>

<script th:src="@{/js/auto-ocultar-avisos.js}"></script>
