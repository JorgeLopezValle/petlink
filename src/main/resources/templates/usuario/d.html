<div class="container mx-auto px-4 py-8">

    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Eliminar Usuario</h2>
        <p class="text-gray-600 mb-6">¿Seguro que quieres eliminar este usuario?</p>

        <form th:action="@{/persona/d}" method="post" class="flex justify-between items-center">
            <input type="hidden" name="id" th:value="${usuario.id}" />

            <button type="submit"
                class="px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 transition-all duration-200 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Sí, eliminar
            </button>

            <a th:href="@{/persona/r}"
                class="px-4 py-2 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 transition-all duration-200 flex items-center">
                Cancelar
            </a>
        </form>
    </div>

    <div th:if="${success}" class="mt-6 p-4 bg-teal-50 border border-teal-500 rounded-lg">
        <div class="flex items-center">
            <svg class="shrink-0 w-6 h-6 text-teal-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <p class="text-sm text-teal-600" th:text="${successMessage}">Usuario eliminado correctamente</p>
        </div>
    </div>

    <div th:if="${error}" class="mt-6 p-4 bg-yellow-50 border border-yellow-500 rounded-lg">
        <div class="flex items-center">
            <svg class="shrink-0 w-6 h-6 text-yellow-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m0-4h.01M12 8v4h.01M12 20h.01" />
            </svg>
            <p class="text-sm text-yellow-600" th:text="${errorMessage}">Usuario no eliminado</p>
        </div>
    </div>
</div>

<script th:src="@{/js/auto-ocultar-avisos.js}"></script>
