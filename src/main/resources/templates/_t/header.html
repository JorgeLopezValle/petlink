<header th:fragment="header" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <div class="flex items-center space-x-3">
                <a href="/">
                    <img th:src="@{/assets/logoPetLink.jpg}" alt="Logo de Petlink"
                        class="w-12 h-12 rounded-xl shadow-md">
                </a>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold">Petlink</h1>
                    <p class="text-blue-100 text-xs md:text-sm">Encuentra tu compañero perfecto</p>
                </div>
            </div>

            <button id="mobile-menu-button" class="block md:hidden p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <div class="hidden md:flex items-center space-x-2 text-blue-100">

                <div th:if="${session.usuarioLogueado == null && session.protectoraLogueada == null}"
                    class="flex items-center space-x-2">
                    <a th:href="@{/auth/login}"
                        class="nav-item flex items-center px-4 py-2 text-sm font-medium hover:bg-blue-700 rounded-lg transition-all duration-200">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Inicio de sesión
                    </a>
                </div>

                <div th:if="${session.usuarioLogueado != null || session.protectoraLogueada != null}"
                    class="flex items-center space-x-3">

                    <div th:if="${session.rol != null && session.rol.name() == 'ADMIN'}"
                        class="flex items-center px-3 py-1.5 bg-red-500 rounded-lg shadow-md">
                        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        <span class="text-xs font-bold">ADMINISTRADOR</span>
                    </div>

                    <div th:if="${session.protectoraLogueada != null}"
                        class="flex items-center px-3 py-1.5 bg-green-500 rounded-lg shadow-md">
                        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                            </path>
                        </svg>
                        <span class="text-xs font-bold">PROTECTORA</span>
                    </div>

                    <a th:href="@{/perfil}" class="flex items-center space-x-3 px-3 py-2 bg-blue-700 rounded-lg hover:bg-blue-600 transition-all duration-200 cursor-pointer">
                        <div
                            class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-300 to-white flex items-center justify-center text-blue-800 font-bold text-sm shadow-md">
                            <span
                                th:text="${session.nombreCompleto != null ? #strings.substring(session.nombreCompleto, 0, 1) : (session.nombreProtectora != null ? #strings.substring(session.nombreProtectora, 0, 1) : 'U')}"></span>
                        </div>
                        <div class="text-left">
                            <p class="text-sm font-medium text-white"
                                th:text="${session.nombreCompleto != null ? session.nombreCompleto : (session.nombreProtectora != null ? session.nombreProtectora : 'Usuario')}">
                                Usuario</p>
                            <p class="text-xs text-blue-200"
                                th:text="${session.emailUsuario != null ? session.emailUsuario : (session.emailProtectora != null ? session.emailProtectora : 'email@ejemplo.com')}">
                                email@ejemplo.com</p>
                        </div>
                    </a>

                    <a th:href="@{/auth/logout}"
                        class="flex items-center px-4 py-2 text-sm font-medium bg-red-500 hover:bg-red-600 rounded-lg transition-all duration-200 shadow-md">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Cerrar Sesión
                    </a>
                </div>

            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden pb-4 space-y-2">

            <div th:if="${session.usuarioLogueado == null && session.protectoraLogueada == null}">
                <a th:href="@{/auth/login}"
                    class="flex items-center px-4 py-3 text-sm font-medium hover:bg-blue-700 rounded-lg transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Inicio de sesión
                </a>
            </div>

            <div th:if="${session.usuarioLogueado != null || session.protectoraLogueada != null}"
                class="space-y-2">

                <div th:if="${session.rol != null && session.rol.name() == 'ADMIN'}"
                    class="flex items-center px-4 py-2 bg-red-500 rounded-lg">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <span class="text-xs font-bold">ADMINISTRADOR</span>
                </div>

                <div th:if="${session.protectoraLogueada != null}"
                    class="flex items-center px-4 py-2 bg-green-500 rounded-lg">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    <span class="text-xs font-bold">PROTECTORA</span>
                </div>

                <a th:href="@{/perfil}" class="flex items-center px-4 py-3 bg-blue-700 rounded-lg hover:bg-blue-600 transition-all duration-200">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-300 to-white flex items-center justify-center text-blue-800 font-bold text-sm shadow-md mr-3">
                        <span
                            th:text="${session.nombreCompleto != null ? #strings.substring(session.nombreCompleto, 0, 1) : (session.nombreProtectora != null ? #strings.substring(session.nombreProtectora, 0, 1) : 'U')}"></span>
                    </div>
                    <div>
                        <p class="text-sm font-medium"
                            th:text="${session.nombreCompleto != null ? session.nombreCompleto : (session.nombreProtectora != null ? session.nombreProtectora : 'Usuario')}">
                            Usuario</p>
                        <p class="text-xs text-blue-200"
                            th:text="${session.emailUsuario != null ? session.emailUsuario : (session.emailProtectora != null ? session.emailProtectora : 'email@ejemplo.com')}">
                            email@ejemplo.com</p>
                    </div>
                </a>

                <a th:href="@{/auth/logout}"
                    class="flex items-center px-4 py-3 text-sm font-medium bg-red-500 hover:bg-red-600 rounded-lg transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Cerrar Sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('mobile-menu-button');
            if (button) {
                button.addEventListener('click', function() {
                    const menu = document.getElementById('mobile-menu');
                    const nav = document.getElementById('mobile-nav');
                    if (menu) menu.classList.toggle('hidden');
                    if (nav) nav.classList.toggle('hidden');
                });
            }
        });
    </script>
</header>
