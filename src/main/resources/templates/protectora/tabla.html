<th:block th:fragment="contenido">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-gray-700 uppercase bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
                    <tr>
                        <th class="px-6 py-4 font-semibold">Nombre</th>
                        <th class="px-6 py-4 font-semibold">Email</th>
                        <th class="px-6 py-4 font-semibold">Dirección</th>
                        <th class="px-6 py-4 font-semibold">Ciudad</th>
                        <th class="px-6 py-4 font-semibold">Teléfono</th>
                        <th class="px-6 py-4 font-semibold text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors duration-150 protectora-row"
                        th:each="protectora : ${protectoras}"
                        th:object="${protectora}"
                        th:attr="data-nombre=*{nombre}, data-email=*{email}, data-direccion=*{direccion}, data-ciudad=*{ciudad.nombre}">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold mr-3">
                                    <span th:text="${#strings.substring(protectora.nombre, 0, 1)}">P</span>
                                </div>
                                <span th:text="*{nombre}">Nombre</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-700" th:text="*{email}">email@ejemplo.com</td>
                        <td class="px-6 py-4 text-gray-700" th:text="*{direccion}">Dirección</td>
                        <td class="px-6 py-4 text-gray-700" th:text="*{ciudad.nombre}">Ciudad</td>
                        <td class="px-6 py-4 text-gray-700" th:text="*{telefono}">Teléfono</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center gap-2">
                                <a th:href="@{/protectora/u(email=${protectora.email})}"
                                    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors duration-200">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                        </path>
                                    </svg>
                                    Editar
                                </a>
                                <form th:action="@{/protectora/d}" method="POST" class="inline delete-form" th:attr="data-nombre=*{nombre}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="email" th:value="*{email}" />
                                    <button type="button" onclick="abrirModalEliminar(this.closest('form'))"
                                        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 rounded-lg transition-colors duration-200">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                            </path>
                                        </svg>
                                        Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalEliminarProtectora" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all">
            <div class="p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-red-100 rounded-full">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">Eliminar Protectora</h3>
                <p class="text-gray-600 text-center mb-6">
                    ¿Estás seguro de que quieres eliminar la protectora <span id="nombreProtectora" class="font-semibold text-gray-900"></span>?
                    <br><span class="text-sm text-red-600 mt-2 block">Esta acción no se puede deshacer.</span>
                </p>
                <div class="flex gap-3">
                    <button type="button" onclick="cerrarModalEliminar()"
                        class="flex-1 px-4 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors duration-200">
                        Cancelar
                    </button>
                    <button type="button" onclick="confirmarEliminacion()"
                        class="flex-1 px-4 py-2.5 text-white bg-red-600 hover:bg-red-700 rounded-lg font-medium transition-colors duration-200">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/modal-eliminar-protectora.js}"></script>
</th:block>
