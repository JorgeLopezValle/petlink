<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - PetLink</title>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Mi Perfil</h1>
                <p class="text-gray-600">Actualiza tu información personal</p>
            </div>

            <div th:if="${error}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>

            <div th:if="${success}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span th:text="${successMessage}"></span>
                </div>
            </div>

            <div th:if="${tipoEntidad == 'USUARIO'}" class="bg-white rounded-lg shadow-md p-6">
                <form th:action="@{/perfil/actualizar-usuario}" method="post" class="space-y-6">
                    <input type="hidden" name="emailOriginal" th:value="${usuario.email}" />

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" th:value="${usuario.email}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                    </div>

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                    </div>

                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">
                            Apellido <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                            Teléfono <span class="text-red-500">*</span>
                        </label>
                        <div class="flex gap-2">
                            <select id="prefijo-usuario"
                                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 w-32">
                                <option th:each="prefijo : ${prefijos}" th:value="${prefijo.getPrefijo()}"
                                        th:text="${prefijo.displayName}"
                                        th:selected="${prefijo.getPrefijo() == '+34'}"></option>
                            </select>
                            <input type="text" id="telefono-numero-usuario"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
                                placeholder="612345678" required>
                            <input type="hidden" id="telefono" name="telefono" th:value="${usuario.telefono}">
                        </div>
                    </div>

                    <div th:if="${usuario.rol.name() == 'ADMIN'}">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
                        <input type="text" value="ADMINISTRADOR" readonly
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed">
                    </div>

                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Cambiar Contraseña</h3>
                        <p class="text-sm text-gray-600 mb-4">Deja estos campos vacíos si no deseas cambiar la contraseña</p>

                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Nueva Contraseña
                            </label>
                            <input type="password" id="password" name="password" minlength="8"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                            <p class="mt-1 text-xs text-gray-500">Mínimo 8 caracteres</p>
                            <div id="password-strength-container" style="display: none;"></div>
                        </div>

                        <div>
                            <label for="confirmarPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                Confirmar Nueva Contraseña
                            </label>
                            <input type="password" id="confirmarPassword" name="confirmarPassword" minlength="8"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">
                        <a th:href="@{/}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                            Cancelar
                        </a>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>

            <div th:if="${tipoEntidad == 'PROTECTORA'}" class="bg-white rounded-lg shadow-md p-6">
                <form th:action="@{/perfil/actualizar-protectora}" method="post" class="space-y-6">
                    <input type="hidden" name="emailOriginal" th:value="${protectora.email}" />

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" th:value="${protectora.email}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre de la Protectora <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="nombre" name="nombre" th:value="${protectora.nombre}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">
                            Dirección <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="direccion" name="direccion" th:value="${protectora.direccion}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="ciudad" class="block text-sm font-medium text-gray-700 mb-2">
                            Ciudad <span class="text-red-500">*</span>
                        </label>
                        <select id="ciudad" name="ciudad" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                            <option th:each="ciudad : ${T(com.petlink.adopcion_mascotas.enums.Ciudad).values()}"
                                    th:value="${ciudad.name()}"
                                    th:text="${ciudad.nombre}"
                                    th:selected="${ciudad == protectora.ciudad}"></option>
                        </select>
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                            Teléfono <span class="text-red-500">*</span>
                        </label>
                        <div class="flex gap-2">
                            <select id="prefijo-protectora"
                                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 w-32">
                                <option th:each="prefijo : ${prefijos}" th:value="${prefijo.getPrefijo()}"
                                        th:text="${prefijo.displayName}"
                                        th:selected="${prefijo.getPrefijo() == '+34'}"></option>
                            </select>
                            <input type="text" id="telefono-numero-protectora"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
                                placeholder="612345678" required>
                            <input type="hidden" id="telefono" name="telefono" th:value="${protectora.telefono}">
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Cambiar Contraseña</h3>
                        <p class="text-sm text-gray-600 mb-4">Deja estos campos vacíos si no deseas cambiar la contraseña</p>

                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Nueva Contraseña
                            </label>
                            <input type="password" id="password" name="password" minlength="8"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                            <p class="mt-1 text-xs text-gray-500">Mínimo 8 caracteres</p>
                            <div id="password-strength-container" style="display: none;"></div>
                        </div>

                        <div>
                            <label for="confirmarPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                Confirmar Nueva Contraseña
                            </label>
                            <input type="password" id="confirmarPassword" name="confirmarPassword" minlength="8"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900">
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">
                        <a th:href="@{/}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                            Cancelar
                        </a>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/password-validator.js}"></script>
    <script th:src="@{/js/telefono-handler.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', iniciarValidadorPassword);
    </script>
</body>

</html>
